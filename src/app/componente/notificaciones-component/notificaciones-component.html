<div class="wrapper">
  <section class="notificaciones-container">
    <h2>Notificaciones</h2>

    <div class="notificaciones-estado-header">
      <span class="estado-label">Estado de las notificaciones: {{ estadoActivado ? 'Activado' : 'Desactivado' }}</span>
      <button (click)="toggleEstado()" class="toggle-button">
        {{ estadoActivado ? 'Apagar' : 'Encender' }}
      </button>
    </div>

    <div class="tabla-container">
      <div class="list-title">Listado de notificaciones</div>
      <table>
        <thead>
        <tr>
          <th>Fecha</th>
          <th>Emisor</th>
          <th>Tipo</th>
          <th>Mensaje</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let noti of notificaciones">
          <td data-label="Fecha">{{ noti.fecha }}</td>
          <td data-label="Emisor">{{ noti.emisor }}</td>
          <td data-label="Tipo">{{ noti.tipo }}</td>
          <td data-label="Mensaje">{{ noti.mensaje }}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </section>
</div>
