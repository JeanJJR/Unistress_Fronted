<div class="configuracion-solo">
  <h2 class="text-wrapper-2">Configuraciones</h2>

  <!-- Recordatorio de test emocional -->
  <div style="position: absolute; top: 160px; left: 359px; width: 600px;">
    <div class="recordatorio-de-test">
      <span class="span">Recordatorio de test emocional:</span>
    </div>
    <div style="margin-top: 8px; display: flex; align-items: center; gap: 12px;">
      <span>Seleccionar fecha y hora</span>
      <button class="button" style="width: 40px; height: 40px; padding: 0;">
        <div class="content">
          <div class="state-layer">
            <span class="label">ðŸ“…</span>
          </div>
        </div>
      </button>
    </div>
  </div>

  <!-- Tema y accesibilidad -->
  <div style="position: absolute; top: 260px; left: 359px; width: 600px;">
    <div class="recordatorio-de-test">
      <span class="span">Tema y accesibilidad:</span>
    </div>
    <div style="margin-top: 16px; display: flex; gap: 12px;">
      <button class="button" (click)="cambiarTema('claro')" [class.active]="tema === 'claro'">
        <div class="content">
          <div class="state-layer">
            <span class="label">Modo claro</span>
          </div>
        </div>
      </button>
      <button class="button" (click)="cambiarTema('oscuro')" [class.active]="tema === 'oscuro'">
        <div class="content">
          <div class="state-layer">
            <span class="label">Modo oscuro</span>
          </div>
        </div>
      </button>
    </div>
  </div>

  <!-- TamaÃ±o de fuente -->
  <div style="position: absolute; top: 360px; left: 359px; width: 600px;">
    <div class="recordatorio-de-test">
      <span class="span">TamaÃ±o de fuente:</span>
    </div>
    <div style="margin-top: 16px; display: flex; align-items: center; gap: 16px;">
      <button class="button" (click)="ajustarFuente(-1)">
        <div class="content">
          <div class="state-layer">
            <span class="label">A-</span>
          </div>
        </div>
      </button>
      <span class="font-size-value">{{ fontSize }}px</span>
      <button class="button" (click)="ajustarFuente(1)">
        <div class="content">
          <div class="state-layer">
            <span class="label">A+</span>
          </div>
        </div>
      </button>
    </div>
  </div>

  <!-- Ayuda y soporte -->
  <div style="position: absolute; top: 460px; left: 359px; width: 600px;">
    <div class="recordatorio-de-test">
      <span class="span">Ayuda y soporte:</span>
    </div>
    <div style="margin-top: 16px;">
      <a href="/ayuda" class="config-link" style="color: #4a90e2; text-decoration: none;">Centro de ayuda</a>
    </div>
    <div style="margin-top: 12px;">
      <button class="button" (click)="contactarSoporte()">
        <div class="content">
          <div class="state-layer">
            <span class="label">Contactar soporte</span>
          </div>
        </div>
      </button>
    </div>
    <div style="margin-top: 12px; color: #666; font-size: 14px;">
      VersiÃ³n: 1.0.0
    </div>
  </div>
</div>
