<main class="registrarse">
  <div class="rectangle" role="presentation"></div>
  <header>
    <h1 class="crea-tu-cuenta-en">
      Crea tu cuenta en UniStress <span class="rol">Psicólogo</span>
    </h1>

  </header>

  <mat-card class="form-card">
    <form class="registration-form" (ngSubmit)="onSubmit()" novalidate>
      <div class="form-row">
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Nombres</mat-label>
          <input
            matInput
            [(ngModel)]="psicologo.nombre"
            name="nombres"
            required
          />
        </mat-form-field>
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Apellido</mat-label>
          <input
            matInput
            [(ngModel)]="psicologo.apellidos"
            name="apellido"
            required
          />
        </mat-form-field>
      </div>

      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Teléfono</mat-label>
        <input
          matInput
          type="tel"
          [(ngModel)]="psicologo.telefono"
          name="telefono"
          required
        />
      </mat-form-field>

      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Correo electrónico</mat-label>
        <input
          matInput
          type="email"
          [(ngModel)]="psicologo.correo"
          name="correo"
          required
        />
      </mat-form-field>

      <div class="form-row">
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Contraseña</mat-label>
          <input
            matInput
            type="password"
            [(ngModel)]="psicologo.contrasena"
            name="contrasena"
            required
          />
        </mat-form-field>
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Confirmar contraseña</mat-label>
          <input
            matInput
            type="password"
            [(ngModel)]="contrasenaConfirmacion"
            name="confirmar-contrasena"
            required
          />
        </mat-form-field>
      </div>

      <img class="line" src="img/line-9.svg" alt="" role="presentation" />

      <div class="form-row">
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Especialidad</mat-label>
          <input
            matInput
            [(ngModel)]="psicologo.especialidad"
            name="especialidad"
            required
          />
        </mat-form-field>
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Año de experiencia</mat-label>
          <input
            matInput
            type="number"
            [(ngModel)]="psicologo.anosExperiencia"
            name="experiencia"
            min="0"
            required
          />
        </mat-form-field>
      </div>

      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Colegiatura</mat-label>
        <input
          matInput
          [(ngModel)]="psicologo.colegiatura"
          name="colegiatura"
          required
        />
      </mat-form-field>

      <button mat-raised-button type="submit" class="rectangle-3">
        <span class="text-wrapper-11">Continuar</span>
      </button>
    </form>
  </mat-card>

  <footer>
    <p class="p">
      <a routerLink="/iniciar-sesion">¿Ya tienes una cuenta? Inicia sesión</a>
    </p>
  </footer>
</main>
