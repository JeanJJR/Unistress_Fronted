<!DOCTYPE html>
<html lang="es">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta charset="utf-8" />
  <title>Registrarse - UniStress Psicólogo</title>
</head>
<body>
<main class="registrarse">
  <div class="rectangle" role="presentation"></div>
  <header>
    <h1 class="crea-tu-cuenta-en">
      Crea tu cuenta en UniStress<br />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      Psicologo
    </h1>
  </header>
  <form class="registration-form" novalidate>
    <div class="form-row">
      <div class="form-group">
        <label for="nombres" class="text-wrapper-2">Nombres</label>
        <input
          type="text"
          id="nombres"
          name="nombres"
          class="div"
          placeholder="Tu nombre"
          aria-label="Nombres"
          required
        />
      </div>
      <div class="form-group">
        <label for="apellido" class="text-wrapper-5">Apellido</label>
        <input
          type="text"
          id="apellido"
          name="apellido"
          class="rectangle-2"
          placeholder="Tu apellido"
          aria-label="Apellido"
          required
        />
      </div>
    </div>
    <div class="form-group">
      <label for="telefono" class="text-wrapper-6">Telefono</label>
      <input
        type="tel"
        id="telefono"
        name="telefono"
        class="rectangle-4"
        placeholder="tu numero"
        aria-label="Telefono"
        required
      />
    </div>
    <div class="form-group">
      <label for="correo" class="text-wrapper-8">Correo electrónico</label>
      <input
        type="email"
        id="correo"
        name="correo"
        class="rectangle-5"
        placeholder="correo@ejemplo.com"
        aria-label="Correo electrónico"
        required
      />
    </div>
    <div class="form-row">
      <div class="form-group">
        <label for="contrasena" class="text-wrapper-10">Contraseña</label>
        <input
          type="password"
          id="contrasena"
          name="contrasena"
          class="rectangle-6"
          placeholder="********"
          aria-label="Contraseña"
          required
        />
      </div>
      <div class="form-group">
        <label for="confirmar-contrasena" class="text-wrapper-14">Confirmar contraseña</label>
        <input
          type="password"
          id="confirmar-contrasena"
          name="confirmar-contrasena"
          class="rectangle-7"
          placeholder="********"
          aria-label="Confirmar contraseña"
          required
        />
      </div>
    </div>
    <img class="line" src="img/line-9.svg" alt="" role="presentation" />
    <div class="form-row">
      <div class="form-group">
        <label for="especialidad" class="text-wrapper-15">Especialidad</label>
        <input
          type="text"
          id="especialidad"
          name="especialidad"
          class="rectangle-9"
          placeholder="Tu especialidad"
          aria-label="Especialidad"
          required
        />
      </div>
      <div class="form-group">
        <label for="experiencia" class="text-wrapper-17">Año de experiencia</label>
        <input
          type="text"
          id="experiencia"
          name="experiencia"
          class="rectangle-8"
          placeholder="Tu año de experiencias"
          aria-label="Año de experiencia"
          required
        />
      </div>
    </div>
    <div class="form-group">
      <label for="colegiatura" class="text-wrapper-19">Colegiatura</label>
      <input
        type="text"
        id="colegiatura"
        name="colegiatura"
        class="rectangle-10"
        placeholder=""
        aria-label="Colegiatura"
        required
      />
    </div>
    <button type="submit" class="rectangle-3">
      <span class="text-wrapper-11">Continuar</span>
    </button>
  </form>
  <footer>
    <p class="p">
      <a href="/iniciar-sesion">¿Ya tienes una cuenta? Inicia sesión</a>
    </p>
  </footer>
</main>
</body>
</html>
