<!-- src/app/componente/perfil-estudiante-component/perfil-editar2/perfil-editar2.component.html -->
<div class="modal-overlay" (click)="onCancel()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <h3>Editar Perfil</h3>
    <form (ngSubmit)="onSave()" class="edit-form">
      <div class="form-group">
        <label>Nombre:</label>
        <input [(ngModel)]="perfil.nombre" name="nombre" required />
      </div>
      <div class="form-group">
        <label>Apellidos:</label>
        <input [(ngModel)]="perfil.apellidos" name="apellidos" required />
      </div>
      <div class="form-group">
        <label>Correo:</label>
        <input [(ngModel)]="perfil.correo" name="correo" type="email" required />
      </div>
      <div class="form-group">
        <label>Teléfono:</label>
        <input [(ngModel)]="perfil.telefono" name="telefono" />
      </div>
      <div class="form-group">
        <label>Universidad:</label>
        <input [(ngModel)]="perfil.universidad" name="universidad" />
      </div>
      <div class="form-group">
        <label>Carrera:</label>
        <input [(ngModel)]="perfil.carrera" name="carrera" />
      </div>
      <div class="form-group">
        <label>Estado académico:</label>
        <input [(ngModel)]="perfil.estadoAcademico" name="estadoAcademico" />
      </div>
      <div class="form-group">
        <label>Ciclo académico:</label>
        <input [(ngModel)]="perfil.ciclo" name="cicloacademico" />
      </div>

      <div class="modal-actions">
        <button type="button" class="btn-secondary" (click)="onCancel()">Cancelar</button>
        <button type="submit" class="btn-primary">Guardar</button>
      </div>
    </form>
  </div>
</div>
