<h2 mat-dialog-title>Editar Perfil</h2>

<mat-dialog-content>
  <form class="edit-form">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Nombre</mat-label>
      <input matInput [(ngModel)]="perfil.nombre" name="nombre" required />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Apellidos</mat-label>
      <input matInput [(ngModel)]="perfil.apellidos" name="apellidos" required />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Correo</mat-label>
      <input matInput [(ngModel)]="perfil.correo" name="correo" type="email" required />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Teléfono</mat-label>
      <input matInput [(ngModel)]="perfil.telefono" name="telefono" />
    </mat-form-field>

    <!-- Universidad -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Universidad</mat-label>
      <mat-select [(ngModel)]="perfil.universidad" name="universidad">
        <mat-option *ngFor="let u of universidades" [value]="u">{{ u }}</mat-option>
      </mat-select>
    </mat-form-field>

    <!-- Carrera -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Carrera</mat-label>
      <mat-select [(ngModel)]="perfil.carrera" name="carrera">
        <mat-option *ngFor="let c of carreras" [value]="c">{{ c }}</mat-option>
      </mat-select>
    </mat-form-field>

    <!-- Ciclo académico -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Ciclo académico</mat-label>
      <mat-select [(ngModel)]="perfil.ciclo" name="ciclo">
        <mat-option *ngFor="let ciclo of ciclos" [value]="ciclo">{{ ciclo }}</mat-option>
      </mat-select>
    </mat-form-field>

    <!-- Estado académico -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Estado académico</mat-label>
      <mat-select [(ngModel)]="perfil.estadoAcademico" name="estadoAcademico">
        <mat-option *ngFor="let estado of estados" [value]="estado">{{ estado }}</mat-option>
      </mat-select>
    </mat-form-field>


    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Nueva Contraseña</mat-label>
      <input matInput [(ngModel)]="nuevaContrasena" name="nuevaContrasena" type="password" />
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button class="btn-secondary" (click)="onCancel()">Cancelar</button>
  <button mat-raised-button class="btn-primary" (click)="onSave()">Guardar</button>
</mat-dialog-actions>
