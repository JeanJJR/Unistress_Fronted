<section class="page">
  <h2 class="titulo">Mi Suscripción</h2>

  <mat-card>
    <mat-card-header>
      <mat-card-title>Suscripción</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <div class="rows">
        <div class="row">
          <span>Plan: <b>{{ plan }}</b></span>
          <span>Estado: <b>{{ estado }}</b></span>
        </div>
        <div class="row">
          <span>Inicio: {{ inicio | date:'dd/MM/yyyy' }}</span>
          <span>Fin: {{ fin | date:'dd/MM/yyyy' }}</span>
        </div>
      </div>

      <div class="beneficios">
        <p><b>Beneficios:</b></p>
        <mat-list>
          <mat-list-item *ngFor="let b of beneficios">{{ b }}</mat-list-item>
        </mat-list>
      </div>
    </mat-card-content>

    <mat-card-actions>
      <button mat-raised-button class="btn-gradient" (click)="renovar()">Renovar</button>
      <button mat-raised-button class="btn-cancelar" (click)="cancelar()">Cancelar</button>
    </mat-card-actions>
  </mat-card>
</section>
