<main class="content-evolucion">
  <section class="mi-evolucion-wrapper">
    <h2 class="titulo-pagina">Mi Evolución Emocional</h2>

    <div class="filtros-container">
      <div class="filtro-label">Filtro:</div>

      <div class="filtros">
        <div class="filtro-input">
          <input
            type="date"
            id="fecha-inicial"
            placeholder="Fecha inicial"
            class="input-fecha"
            [(ngModel)]="fechaInicial"
          />
        </div>
        <div class="filtro-input">
          <input
            type="date"
            id="fecha-final"
            placeholder="Fecha final"
            class="input-fecha"
            [(ngModel)]="fechaFinal"
          />
        </div>
      </div>

      <button class="btn-grafico">
        <span class="icono-triangulo">▼</span> Gráfico de líneas
      </button>
    </div>

    <span class="nota">Nota: Visualización de los últimos 25 días</span>

    <div class="grafico-contenedor">
      <canvas #chartEvolucion aria-label="Gráfico de evolución emocional" role="img"></canvas>
    </div>
  </section>
</main>
