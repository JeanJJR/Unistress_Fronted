<div class="main-content">
    <h2>Notificaciones</h2>

    <div class="notificaciones-estado-header">
      <mat-label class="estado-label">Estado de las notificaciones:</mat-label>
      <button mat-flat-button color="primary" class="toggle-button"> Encender
      </button>
    </div>
  <div class="list-tittle">
  <h3>Listado de notificaciones</h3>
  </div>
    <div class="mat-elevation-z1 tabla-container">
      <table mat-table  class="full-width-table">

        <ng-container matColumnDef="fecha">
          <th mat-header-cell *matHeaderCellDef> Fecha </th>
          <td mat-cell *matCellDef="let element"> {{element.fecha}} </td>
        </ng-container>

        <ng-container matColumnDef="emisor">
          <th mat-header-cell *matHeaderCellDef> Emisor </th>
          <td mat-cell *matCellDef="let element"> {{element.emisor}} </td>
        </ng-container>

        <ng-container matColumnDef="tipo">
          <th mat-header-cell *matHeaderCellDef> Tipo </th>
          <td mat-cell *matCellDef="let element"> {{element.tipo}} </td>
        </ng-container>

        <ng-container matColumnDef="mensaje">
          <th mat-header-cell *matHeaderCellDef> Mensaje </th>
          <td mat-cell *matCellDef="let element"> {{element.mensaje}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="['fecha', 'emisor', 'tipo', 'mensaje']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['fecha', 'emisor', 'tipo', 'mensaje'];"></tr>
      </table>

    </div>
</div>
