<main class="container">
  <div class="card">
    <div class="card-header">
      <h1 class="card-title">Iniciar Sesión</h1>
    </div>

    <div class="card-content">
      <form class="login-form" (ngSubmit)="login()" #loginForm="ngForm">
        <div class="form-group">
          <label for="email" class="label">Correo electrónico</label>
          <!-- ✅ "username", no "email" -->
          <input
            type="email"
            id="email"
            class="input"
            [(ngModel)]="username"
            name="username"
            required
          />

        </div>
        <!-- ✅ "password", no "contrasena" -->
        <input
          type="password"
          id="password"
          class="input"
          [(ngModel)]="password"
          name="password"
          required
        />


        <div *ngIf="error" class="login-error">{{ error }}</div>

        <button type="submit" class="btn-primary">Ingresar</button>
      </form>

      <div class="social-login">
        <p class="social-text">O iniciar sesión con</p>
        <div class="social-buttons">
          <button class="social-btn" aria-label="Google login">
            <img src="https://c.animaapp.com/mh7agle7RNEX8f/img/image-6.png" alt="Google" class="social-icon" />
          </button>
          <button class="social-btn" aria-label="Facebook login">
            <img src="https://c.animaapp.com/mh7agle7RNEX8f/img/image-7.png" alt="Facebook" class="social-icon" />
          </button>
          <button class="social-btn" aria-label="Twitter login">
            <img src="https://c.animaapp.com/mh7agle7RNEX8f/img/image-8.png" alt="Twitter" class="social-icon" />
          </button>
        </div>
      </div>

      <div class="registration-links">
        <a routerLink="/registrar/psicologo" class="link">¿No tienes una cuenta? Regístrate como psicólogo</a>
        <a routerLink="/registrar/estudiante" class="link">¿No tienes una cuenta? Regístrate como estudiante</a>
      </div>
    </div>
  </div>
</main>
