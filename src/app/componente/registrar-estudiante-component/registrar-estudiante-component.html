<main class="registrarse">
  <div class="rectangle" role="presentation"></div>
  <header>
    <h1 class="crea-tu-cuenta-en">
      Crea tu cuenta en UniStress <span class="rol">Estudiante</span>
    </h1>
  </header>

  <mat-card class="form-card">
    <form class="registration-form" (ngSubmit)="onSubmit()" novalidate>
      <div class="form-row">
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Nombre</mat-label>
          <input
            matInput
            [(ngModel)]="estudiante.nombre"
            name="nombre"
            required
          />
        </mat-form-field>
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Apellidos</mat-label>
          <input
            matInput
            [(ngModel)]="estudiante.apellidos"
            name="apellidos"
            required
          />
        </mat-form-field>
      </div>

      <div class="form-row">
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Correo electrónico</mat-label>
          <input
            matInput
            type="email"
            [(ngModel)]="estudiante.correo"
            name="correo"
            required
          />
        </mat-form-field>
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Contraseña</mat-label>
          <input
            matInput
            type="password"
            [(ngModel)]="estudiante.contrasena"
            name="contrasena"
            required
          />
        </mat-form-field>
      </div>

      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Teléfono</mat-label>
        <input
          matInput
          type="tel"
          [(ngModel)]="estudiante.telefono"
          name="telefono"
          required
        />
      </mat-form-field>

      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Universidad</mat-label>
        <mat-select [(ngModel)]="estudiante.universidad" name="universidad" required>
          <mat-option *ngFor="let u of universidades" [value]="u">{{ u }}</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Carrera</mat-label>
        <mat-select [(ngModel)]="estudiante.carrera" name="carrera" required>
          <mat-option *ngFor="let c of carreras" [value]="c">{{ c }}</mat-option>
        </mat-select>
      </mat-form-field>

      <div class="form-row">
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Ciclo</mat-label>
          <mat-select [(ngModel)]="estudiante.ciclo" name="ciclo" required>
            <mat-option *ngFor="let c of ciclos" [value]="c">{{ c }}</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Estado Académico</mat-label>
          <mat-select [(ngModel)]="estudiante.estadoAcademico" name="estadoAcademico" required>
            <mat-option *ngFor="let e of estados" [value]="e">{{ e }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <button mat-raised-button type="submit" class="rectangle-3">
        <span class="text-wrapper-11">Registrarse</span>
      </button>
    </form>
  </mat-card>

  <footer>
    <p class="p">
      <a routerLink="/iniciar-sesion">¿Ya tienes una cuenta? Inicia sesión</a>
    </p>
  </footer>
</main>
