<h2 mat-dialog-title>Editar Perfil</h2>

<mat-dialog-content>
  <form class="edit-form">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Nombre</mat-label>
      <input matInput [(ngModel)]="perfil.nombre" name="nombre" required />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Apellidos</mat-label>
      <input matInput [(ngModel)]="perfil.apellidos" name="apellidos" required />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Correo</mat-label>
      <input matInput [(ngModel)]="perfil.correo" name="correo" type="email" required />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Teléfono</mat-label>
      <input matInput [(ngModel)]="perfil.telefono" name="telefono" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Especialidad</mat-label>
      <input matInput [(ngModel)]="perfil.especialidad" name="especialidad" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Colegiatura</mat-label>
      <input matInput [(ngModel)]="perfil.colegiatura" name="colegiatura" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Años de Experiencia</mat-label>
      <input matInput [(ngModel)]="perfil.anosExperiencia" name="anosExperiencia" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Nueva Contraseña</mat-label>
      <input matInput [(ngModel)]="nuevaContrasena" name="nuevaContrasena" type="password" />
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button class="btn-secondary" (click)="onCancel()">Cancelar</button>
  <button mat-raised-button class="btn-primary" (click)="onSave()">Guardar</button>
</mat-dialog-actions>
